<script>
bg_color = document.querySelectorAll(".background-color");

Array.from(bg_color).map(function (x) {
  const color = x.attributes.color.value;

  var bg_color_div = document.createElement('div');
  bg_color_div.setAttribute("class", "background-color-div");
  bg_color_div.style.backgroundColor = color;
  x.parentElement.appendChild(bg_color_div);
})
</script>
